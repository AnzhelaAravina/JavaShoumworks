<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="loginForm">
      <label for="login">Логін:</label>
      <input type="text" id="login" />
      <span id="loginError" style="color: red"></span>
      <br />
      <button type="submit">Надіслати</button>
    </form>
    <br>
    <form id="ageForm">
      <label for="age">Вік:</label>
      <input type="text" id="age" />
      <span id="ageError" style="color: red"></span>
      <br />
      <button type="submit">Надіслати</button>
    </form>
    <br>
    <form id="formCheck">
      <label for="email1">Email:</label>
      <input type="email" id="email1" />
      <br/>
      <label for="password">Пароль:</label>
      <input type="password" id="password" />
      <br/>
      <button type="submit">Надіслати</button>
    </form>
    <br>
    <form id="exercise2">
      <input type="password" id="pass1" required />
      <button type="submit">Перевірити</button>
    </form>
    <br>
    <form id="exercise3">
     <input type="tel" id="pho1" pattern="\d{10}" required />
     <button type="button" id="validate">Перевірити</button>
    </form>
    <br>
    <form id="exercise5">
     <input type="email" id="ema1" required />
     <button type="button" id="validate1">Перевірити</button>
    </form>
    
    
    
  <script>
      //1
      document.getElementById("loginForm").addEventListener('submit', function(event){
         const log = document.getElementById("login").value;
         const logErr = document.getElementById("loginError");
      
         if(log.length < 5){
           logErr.textContent = "Не менше 5 символів";
           event.preventDefault();
         } else {
           logErr.textContent = "";
         }
        })

        //2
        document.getElementById("ageForm").addEventListener('submit', function(event){
            const age = document.getElementById("age").value;
            const ageEr = document.getElementById("ageError");

            if (isNaN(age) || age.trim() === ""){
                ageEr.textContent = "Це не число";
                event.preventDefault();
            } else {
                ageEr.textContent = "";
            }
        })


        //3
        document.getElementById("formCheck").addEventListener('submit', function(event){
            const em1 = document.getElementById("email1").value;
            const pass = document.getElementById("password").value;

            if (!em1 || !pass){
                alert("Всі поля мають бути заповнені");
                event.preventDefault;
            }
        })
        //4
        document.getElementById("pass1").addEventListener('input', function(){
          if (this.value.length < 6){
            this.setCustomValidity("Введіть не менше 6 символів!");
          }else{
            this.setCustomValidity("");
          }
        })
        //5
        document.getElementById('validate').addEventListener('click', function(){
          document.getElementById("pho1").reportValidity();
        })
        //6
        document.getElementById("validate1").addEventListener('click', function(){
          let ema2 = document.getElementById("ema1");
          if (ema2.validity.typeMismatch){
            alert("Електронна адреса некоректна!")
          }
        })






    </script>
</body>
</html>
