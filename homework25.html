    <script>
        //1
        function unique(arr) {
           return Array.from(new Set(arr))
        }

        let values = ["Hare", "Krishna", "Hare", "Krishna",
        "Krishna", "Krishna", "Hare", "Hare", ":-O"
        ];

        alert( unique(values) )

        //2
        let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];
        function aclean(arr){
            let clean = new Map();
            for (let word of arr){
                let words2 = word.toLowerCase().split('').sort().join('');
                clean.set(words2, word)
            }
            return Array.from(clean.values())
        }

        alert( aclean(arr) )
